<!DOCTYPE html>
<html>
  <head>
    <title>Unit 2-06</title>
    <style>
      #myParagraph {
        color:dodgerblue;
        background-color:lightgray;
      }
    </style>
    <style>
      #myImage {
        width:40%;
        height:40%;
      }
    </style>
    <style>
      #myTable table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
      } 
    </style>
    </head>
  <body>
    <p id="myParagraph">
      Dogs are one of the best pets. They are known to be a man's best friend. They are playful and adorable pets. One may argue that cats are better, but dogs are the superior pet in my opinion! Let me know whether you are a dog or cat person.
    </p>
    <img  id="myImage" src="./images/puppy1.jpg" alt="Puppy holding tennis ball">
    <table id:"myTable">
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Cat or Dog</th>
      </tr>
      <tr>
        <td>Isabelle</td>
        <td>13</td>
        <td>Dog</td>
      </tr>
      <tr>
        <td>Owen</td>
        <td>16</td>
        <td>Cat</td>
      </tr>
      <tr>
        <td>Jack</td>
        <td>15</td>
        <td>Dog</td>
      </tr>
    </table>
  </body>
</html>
